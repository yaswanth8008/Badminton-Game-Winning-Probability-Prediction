<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
</head>

<body style="background-color:rgb(206, 210, 159);">
 <div class="login">
 <center>
	<h1>Game Winning Probability</h1>
    <br>
     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
        Number of Service Errors
        <br>
    	<input type="number" name="ServiceErrorsBox" placeholder="" required="required" />
        <br><br>
        Number of Net Errors
        <br>
        <input type="number" name="NetErrorsBox" placeholder="" required="required" />
		<br><br>
        Number of Aways
        <br>
        <input type="number" name="AwayBox" placeholder="" required="required" />
		<br><br>
        Number of Smash Errors
        <br>
        <input type="number" name="SmashErrorsBox" placeholder="" required="required" />
		<br><br>
        Water Drank (in litres)
        <br>
        <input type="number" step="any" name="WaterDrankBox" placeholder="" required="required" />
		<br><br>
        Meditated?
		<br> 
		<select name="MeditationBox" id="Meditation">
        <option >Yes</option>
        <option >No</option>
        </select>
        <br><br>
        Diet
		<br> 
		<select name="DietBox" id="diet">
        <option >Light</option>
        <option >Moderate</option>
        <option >Heavy</option>
        </select>
        <br><br>

        <br> 
        </select>
        <br><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>
        Your Probability
        </center>

</div>
 </form>
</body>
</html>
